<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <p class="hello">hi</p>
    </div>
    <div class="sidebar">
      <div class="logo-title">
        <img src="images/brain-made-logo-only.png" alt="brain-made logo" />
        <p class="header-title">Dashboard</p>
      </div>
      <div class="main-navigation">
        <img src="images/icons8-home-50.png" alt="home logo" />
        <p class="home">Home</p>
        <img src="images/icons8-customer-50.png" alt="profile logo" />
        <p class="profile">Profile</p>
        <img src="images/icons8-speech-bubble-64.png" alt="message logo" />
        <p class="messages">Messages</p>
        <img src="images/icons8-history-64.png" alt="history logo" />
        <p class="history">History</p>
        <img src="images/icons8-tasks-48.png" alt="task logo" />
        <p class="tasks">Tasks</p>
        <img src="images/icons8-community-50.png" alt="community logo" />
        <p class="community">Community</p>
      </div>
      <div class="setting-navigation">
        <img src="images/icons8-settings-50.png" alt="settings logo" />
        <p class="settings">Settings</p>
        <img src="images/icons8-support-50.png" alt="support logo" />
        <p class="Support">Support</p>
        <img src="images/icons8-privacy-50.png" alt="privacy logo" />
        <p class="Privacy">Privacy</p>
      </div>
    </div>
    <div class="main-content-container">
      <p class="hellothere">heelllooo</p>
    </div>
  </body>
</html>
